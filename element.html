<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
</head>
<body>
    <h1>my favourite food</h1>
    <ol>
        <li>biryani</li>
        <li>chicken</li>
        <li>dosa</li>
        <li>pizza</li>
    </ol>
    <h2> my favourite fruits</h2>
    <ul>
        <li>apple</li>
        <li>mango</li>
        <li>guava</li>
        <li>grapes</li>
    </ul>
    
</body>
</html>
